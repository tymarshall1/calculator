<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-body">
      <div class="row">
        <div class="screen-container">
          <div id="previewOfOperation" class="previewOfOperation">&nbsp;</div>
          <div id="operation" class="operation">0</div>
        </div>
      </div>
      <div class="row">
        <button id="clear" class="block">C</button>
        <button class="block"><--</button>
      </div>
      <div class="row">
        <button id="number" class="block">7</button>
        <button id="number" class="block">8</button>
        <button id="number" class="block">9</button>
        <button id="operator" class="block">+</button>
      </div>
      <div class="row">
        <button id="number" class="block">4</button>
        <button id="number" class="block">5</button>
        <button id="number" class="block">6</button>
        <button id="operator" class="block">-</button>
      </div>
      <div class="row">
        <button id="number" class="block">1</button>
        <button id="number" class="block">2</button>
        <button id="number" class="block">3</button>
        <button id="operator" class="block">*</button>
      </div>
      <div class="row">
        <button id="decimal" class="block">.</button>
        <button id="number" class="block">0</button>
        <button id="equals" class="block">=</button>
        <button id="operator" class="block">/</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
