<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-body">
      <div class="row">
        <div class="screen-container">
          <div class="operation">operation</div>
          <hr />
          <div class="equals">=</div>
          <hr />
        </div>
      </div>
      <div class="row">
        <button class="block"></button>
        <button class="block">C</button>
        <button class="block"><--</button>
        <button class="block">+</button>
      </div>
      <div class="row">
        <button class="block">1</button>
        <button class="block">2</button>
        <button class="block">3</button>
        <button class="block">-</button>
      </div>
      <div class="row">
        <button class="block">4</button>
        <button class="block">5</button>
        <button class="block">6</button>
        <button class="block">*</button>
      </div>
      <div class="row">
        <button class="block">7</button>
        <button class="block">8</button>
        <button class="block">9</button>
        <button class="block">/</button>
      </div>
      <div class="row">
        <button class="block"></button>
        <button class="block"></button>
        <button class="block">0</button>
        <button class="block">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
